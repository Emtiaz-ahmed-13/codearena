services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: codearena
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5435:5432"
    volumes:
      - codearena_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/codearena
    depends_on:
      postgres:
        condition: service_started
    command: npm start

  migrate:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/codearena
    depends_on:
      postgres:
        condition: service_started
    command: npx prisma migrate deploy
    profiles:
      - tools

volumes:
  codearena_data:
